<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- BS 5.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- font google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <!-- my css -->
    <link rel="stylesheet" href="../../asset/css/index.css">
</head>

<body>

    <header class="bg-dark text-white py-3">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-dark">
                <a class="navbar-brand" href="#">Cyber Phone</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Admin</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../../index.html">Customer</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search" id="searchForm">
                        <input class="form-control me-2" type="search" id="searchInput"
                            placeholder="Search for phones..." aria-label="Search">
                        <button class="btn btn-outline-success" type="button" onclick="searchPhone()">Search</button>
                    </form>

                </div>
            </nav>
        </div>
    </header>

    <main class="container mt-4">
        <section class="phone-management">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h2 style="margin-bottom: 10px;">Phone Management</h2>
                <!-- Button trigger modal -->
                <div>
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addPhoneModal" onclick="resetForm()">
                        + Add Phone
                    </button>
                    <button type="button" class="btn btn-danger ms-2" onclick="sortUp()">
                        Sort <i class="fa fa-arrow-up"></i>
                    </button>
                    <button type="button" class="btn btn-danger ms-2" onclick="sortDown()">
                        Sort <i class="fa fa-arrow-down"></i>
                    </button>
                </div>

                <!-- Modal -->
                <div class="modal fade" id="addPhoneModal" tabindex="-1" aria-labelledby="addPhoneModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="addPhoneModalLabel">Add New Phone</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form id="addPhoneForm">
                                    <div class="mb-3">
                                        <label for="phoneName" class="form-label">Phone ID</label>
                                        <input type="text" class="form-control" id="phoneID" required>
                                        <span class="text-danger" id="idTB"></span>
                                    </div>
                                    <div class="mb-3">
                                        <label for="phoneName" class="form-label">Phone Name</label>
                                        <input type="text" class="form-control" id="phoneName" required>
                                        <span class="text-danger" id="nameTB"></span>
                                    </div>
                                    <div class="mb-3">
                                        <label for="phonePrice" class="form-label">Price</label>
                                        <input type="number" class="form-control" id="phonePrice" required>
                                        <span class="text-danger" id="priceTB"></span>
                                    </div>
                                    <div class="mb-3">
                                        <label for="phonePhoto" class="form-label">Photo URL</label>
                                        <input type="url" class="form-control" id="phonePhoto" required>
                                        <span class="text-danger" id="imgTB"></span>
                                    </div>
                                    <div class="mb-3">
                                        <label for="phoneDescription" class="form-label">Description</label>
                                        <textarea class="form-control" id="phoneDescription" rows="3"></textarea>
                                        <span class="text-danger" id="descTB"></span>
                                    </div>
                                    <button type="button" class="btn btn-primary" onclick="addPhone()">Add</button>
                                    <button type="button" class="btn btn-primary" onclick="updatePhone()">Update</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>


            </div>
            <div class="table-responsive">
                <table class="table table-bordered">
                    <thead class="thead-dark">
                        <tr>
                            <th>#</th>
                            <th>Name</th>
                            <th>Price</th>
                            <th>Photo</th>
                            <th>Description</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="phoneList">
                        <!-- Rows will be added dynamically using JavaScript -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <footer class="bg-dark text-white text-center py-3 mt-4">
        <p>&copy; 2024 Admin Phone. All rights reserved.</p>
    </footer>
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" crossorigin="anonymous"></script>
    <!-- bs 5.3 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.min.js"
        integrity="sha512-DdX/YwF5e41Ok+AI81HI8f5/5UsoxCVT9GKYZRIzpLxb8Twz4ZwPPX+jQMwMhNQ9b5+zDEefc+dcvQoPWGNZ3g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- my js -->
    <script src="../controller/index.js" type="module"></script>
</body>

</html>
